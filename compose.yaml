name: Ticketing System

services:
  nginx:
    image: nginx:stable-alpine
    container_name: ${APP_NAME_UC}_nginx
    ports:
      - "8000:80"
    links:
      - php
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/site.conf:/etc/nginx/conf.d/default.conf:rw
      - ./docker/logs/nginx/:/var/logs/nginx:rw
    depends_on:
      - php
      - postgres
    networks:
      - ticketing_system

  php:
    user: "1000:1000"
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ${APP_NAME_UC}_php
    volumes:
      - ./:/var/www/html
    ports:
      - "9001:9000"
    networks:
      - ticketing_system

  postgres:
    image: postgres:15.2-alpine
    container_name: ${APP_NAME_UC}_postgres
    restart: unless-stopped
    ports:
    - "5433:5432"
    volumes:
      - ./docker/postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_HOST_AUTH_METHOD: "trust"
    networks:
      - ticketing_system
networks:
  ticketing_system:
    driver: bridge
